<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/create.css">
    <title>Create | Funkoshop</title>
</head>

<body>
    <header> <!-- Inicio Header -->
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="../../index.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../index.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header> <!--   Fin Header -->
    <main class="container"> <!-- Inicio Main -->
        <h1>CREAR NUEVO ITEM</h1>
        <form action="" method="post" id="form-crear-item"> <!--Inicio formulario Crear Nuevo Item-->
            <label for="categoria">Categoría: </label>
            <select name="categoria" id="categoria" required>
                <option value="" selected>Seleccionar</option>
                <option value="figuras">Figuras</option>
                <option value="funko-pops">Funko pops</option>
                <option value="otros">Otros</option>
            </select>
            <label for="licencia">Licencia: </label>
            <select name="licencia" id="licencia" required>
                <option value="" selected>Seleccionar</option>
                <option value="star-wars">Star Wars</option>
                <option value="pokemon">Pokemon</option>
                <option value="harry-potter">Harry Potter</option>
            </select><br><br>
            <label for="nombre-producto">Nombre del producto: </label>
            <input type="text" required><br><br>
            <textarea name="descripcion-producto" id="descripcion-producto" cols="40" rows="5" placeholder="Descripción del producto"></textarea><br><br>
            <label for="codigo">SKU: </label>
            <input type="text" readonly>
            <label for="licencia">Precio: </label>
            <input type="number" readonly>
            <label for="stock">Stock: </label>
            <input type="number" readonly><br><br>
            <label for="descuento">Descuento: </label>
            <input type="number" readonly>
            <label for="cuotas">Cuotas: </label>
            <select name="cuotas" id="cuotas" required>
                <option value="3-cuotas">3 Cuotas sin interés</option>
                <option value="6-cuotas">6 Cuotas sin interés</option>
                <option value="12-cuotas">12 Cuotas sin interés</option>
            </select><br><br>
            <label for="imagenes">Imágenes: </label>
            <input type="file">
        </form><br><!--Fin formulario Crear Nuevo Item-->

        <!--Botones de Agregar Producto y Limpiar-->
        <button type="submit" form="form-crear-item" value="Submit">Agregar Producto</button>
        <button type="reset" form="form-crear-item">Limpiar</button>
    </main> <!-- Fin Main -->
    <footer class="footer"> <!-- Inicio Footer -->
        <section>
            <nav class="navbar container">
                <ul class="navbar__item">
                    <li class="navbar__item">
                        <a class="navbar__link" href="../shop/shop.html">SHOP</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="./register.html">REGISTRARSE</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="./login.html">INGRESAR</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="../contact.html">CONTACTO</a>
                    </li>
                </ul>
            </nav>
            <picture class="img_footer">
                <a href="../../index.html">
                    <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
                </a>
            </picture>
        </section>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer> <!-- Fin Footer -->
</body>
</html>
