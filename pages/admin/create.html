<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/index.css">
    <title>Create | Funkoshop</title>
</head>

<body>
    <header> <!-- Inicio Header -->
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="../../index.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../index.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header> <!--   Fin Header -->
    <main class="container"> <!-- Inicio Main -->
        <section class="form-conteiner">
            <h1>CREAR NUEVO ITEM</h1>
            <form action="" method="post" id="form-crear-item">
                <!--Inicio formulario Crear Nuevo Item-->
                <div class="form-separador">
                    <label for="categoria" class="form-categ">Categoría: </label>
                    <select name="categoria" id="categoria" required>
                        <option value="" selected>Seleccionar</option>
                        <option value="figuras">Figuras</option>
                        <option value="funko-pops">Funko pops</option>
                        <option value="otros">Otros</option>
                    </select>
                    <label for="licencia" class="form-licencia">Licencia: </label>
                    <select name="licencia" id="licencia" required>
                        <option value="" selected>Seleccionar</option>
                        <option value="star-wars">Star Wars</option>
                        <option value="pokemon">Pokemon</option>
                        <option value="harry-potter">Harry Potter</option>
                    </select>
                </div>
                <div class="form-separador">
                    <label for="nombre-producto" class="form-nomProd">Nombre del producto: </label>
                    <input type="text" id="nombre-producto" class="input_nuevoItem"
                        placeholder="Kakashi Hatake Shippuden Saga" data-placeholder="Kakashi Hatake Shippuden Saga">
                </div>
                <div class="form-separador">
                    <textarea name="descripcion-producto" id="descripcion-producto" cols="80" rows="10"
                        placeholder="Descripción del producto"></textarea>
                </div>
                <div class="form-separador">
                    <label for="codigo" class="form-codigo">SKU: </label>
                    <input type="text" id="codigo" class="input_nuevoItem" placeholder="SSK111AB001" readonly>
                    <label for="precio" class="form-precio">Precio: </label>
                    <input type="text" id="precio" class="input_nuevoItem" placeholder="$0.000,00">
                    <label for="stock" class="form-stock">Stock: </label>
                    <input type="number" id="stock" class="input_nuevoItem" placeholder="0" readonly>
                </div>
                <div class="form-separador">
                    <label for="descuento" class="form-descuento">Descuento: </label>
                    <input type="text" id="descuento" class="input_nuevoItem" placeholder="0%">
                    <label for="cuotas" class="form-cuotas">Cuotas: </label>
                    <select name="cuotas" id="cuotas" required>
                        <option value="3-cuotas">3 Cuotas sin interés</option>
                        <option value="6-cuotas">6 Cuotas sin interés</option>
                        <option value="12-cuotas">12 Cuotas sin interés</option>
                    </select>
                </div>
                <div class="form-separador">
                    <label for="imagenes" class="form-img">Imágenes: </label>
                    <input type="file" id="imagenes">
                </div>
            </form>
        </section><!--Fin formulario Crear Nuevo Item-->

        <!--Botones de Agregar Producto y Limpiar-->
        <button type="submit" form="form-crear-item" value="Submit" class="producto-btn">Agregar Producto</button>
        <button type="reset" form="form-crear-item" class="limpiar-btn">Limpiar</button>
    </main> <!-- Fin Main -->
    <footer class="footer"> <!-- Inicio Footer -->
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <a href="../../index.html">
                    <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
                </a>
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer> <!-- Fin Footer -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
