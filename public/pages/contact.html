<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/index.css">
    <title>Contacto | Funkoshop</title>
</head>

<body>
    <header> <!-- Inicio Header -->
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../index.html">
                    <img src="../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link with-icon" href="./shop/shop.html">SHOP<iconify-icon  class="white-icon" icon="ion:chevron-down"></iconify-icon></a>
                    <ul class="submenu">
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Funkos</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Remeras</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Llaveros</a>
                        </li>
                    </ul>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./contact.html">CONTACTO</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./carrito.html">
                        <img src="../img/icons/cart-icon.svg" alt="icono de carrito">
                    </a>
                </li>
            </ul>
        </nav>
    </header> <!--   Fin Header -->

    <main class="container"> <!-- Inicio Main -->

        <h1 class="form__title">CONTACTO</h1>
        <section class="form__container">
            <form action="" class="form-contact">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Nombre">
                    <label for="phone">Telefono</label>
                    <input type="tel" name="phone" id="phone" placeholder="Telefono">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>
                </div>
                <button class="btn btn--primary btn--medium" type="submit" value="Enviar">Enviar</button>
            </form>
        </section>

    </main> <!-- Fin Main -->
    <footer class="footer"> <!-- Inicio Footer -->
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="./shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./admin/register.html">REGISTRARSE</a>
                </li>

                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <a href="../index.html">
                    <img src="../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">

            </picture>

</body>
</html>
